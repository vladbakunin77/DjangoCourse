<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for category in categories %}
        <p><a href="{% url 'category' category.slug %}">{{ category.name }}</a></p>
    {% endfor %}
    {% for p in post %}
        <p><a href="{% url 'post_detail' p.slug %}">{{ p.slug }}</a></p>
    {% endfor %}
</body>
</html>
