<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for category in categories %}
        <p><a href="{% url 'category' category.slug %}">{{ category.name }}</a></p>
    {% endfor %}
    {% for post in post_list %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.mini_text }}</p>
            <small>{{ post.created_date }}</small>
    {% endfor %}
</body>
</html>
